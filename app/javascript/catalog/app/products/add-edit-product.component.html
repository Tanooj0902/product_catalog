<div bsModal #newEditProductModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{pageValues.title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideNewEditProductModal(productForm)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
          <div class="alert alert-danger" *ngIf="errorMessage?.serverError">
            <div>{{errorMessage?.serverError}}</div>
          </div>
          <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name" #name="ngModel" placeholder="Enter Name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div>
            <div [hidden]="!errorMessage?.name" class="alert alert-danger">
              {{errorMessage.name}}
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" [(ngModel)]="product.description" name="description" placeholder="Enter Description"></textarea>
            <div [hidden]="!errorMessage?.description" class="alert alert-danger">
              {{errorMessage.description}}
            </div>
          </div>
          
          <div class="form-group">
            <label for="price">Price*</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon">$</div>
              <input type="number" class="form-control" required [(ngModel)]="product.price" name="price" #price="ngModel" placeholder="Enter Price">
            </div>
            <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
              Price is required
            </div>
            <div [hidden]="!errorMessage?.price" class="alert alert-danger">
              {{errorMessage.price}}
            </div>
          </div>

          <button type="submit" class="btn btn-success" [disabled]="!productForm.form.valid">{{pageValues.btnTitle}}</button>

       </form>
      </div>
    </div>
  </div>
</div>
